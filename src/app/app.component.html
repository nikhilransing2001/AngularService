<div style="background-color: #cecaca;">
  <h1 style="text-align: center; color: aliceblue;"><strong style="color: black; background-color: white;  border-radius: 4px;">Market</strong> <strong style="background-color: black; border-radius: 4px;">Shopping</strong></h1>
  <div class="row row-cols-2 row-cols-md-4 g-4" >
    @for(data of apiData;track data)
    {
      <div class="col">
        <div class="card">
          <img src="{{data.image}}" class="card-img-top" height="200" width="250" style="border: 2px solid rgb(29, 29, 29); border-radius: 10px;">
          <div class="card-body" style="height: 200px; overflow: hidden;">
            <h6 class="card-title">{{data.title}}</h6>
            <p class="card-text" style="max-height: 60px; overflow: hidden; text-overflow: ellipsis; line-height: 20px;">{{data.category}}</p>
            <h5 class="card-text">${{data.price}}</h5>
            
            <div style="align-items: center;"><button type="button" class="btn btn-secondary">Add To Cart</button></div>
            
          </div>
        </div>
      </div>
    }
